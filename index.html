<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Homework</title> <style> :root { --blue: #007bff; --indigo: #6610f2; --purple: #6f42c1; --pink: #e83e8c; --red: #dc3545; --orange: #fd7e14; --yellow: #ffc107; --green: #28a745; --teal: #20c997; --cyan: #17a2b8; --white: #fff; --gray: #6c757d; --gray-dark: #343a40; --primary: #007bff; --secondary: #6c757d; --success: #28a745; --info: #17a2b8; --warning: #ffc107; --danger: #dc3545; --light: #f8f9fa; --dark: #343a40; --breakpoint-xs: 0; --breakpoint-sm: 576px; --breakpoint-md: 768px; --breakpoint-lg: 992px; --breakpoint-xl: 1200px; --font-family-sans-serif: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; --font-family-monospace: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace } * { font-family: Arial, sans-serif; margin: 0; padding: 0; } body { margin-top: 10px; margin-inline: 10%; } .main-header { text-align: center; margin-bottom: 20px; } h2 { text-align: center; margin-bottom: 20px; } table { margin: 0 auto; width: 80%; border-collapse: collapse; } th, td { border: 1.5px solid black; padding: 8px; text-align: center; } input { width: 200px; padding: 5px; margin-right: 10px; } .input-1 { align-items: center; display: flex; gap: 20px; justify-content: center; } input { height: 25px; width: 250px; border-radius: 5px; border: 1.5px solid var(--yellow); } input:focus { outline: none; border-color: var(--blue); } .btn { text-align: center; } button { border-radius: 5px; border: 2px solid var(--yellow); background-color: var(--yellow); color: white; padding: 8px; cursor: pointer; } button:hover { background-color: var(--blue); border-color: var(--blue); } button:focus { outline: none; box-shadow: 0 0 5px var(--blue); } th { background-color: black; } #tableContainer { margin-top: 20px; } </style> </head> <body> <div class="main-header"> <h2>Javascript Generate Table</h2> </div> <div class="main-input"> <div class="input-1"> <label for="rows">Enter rows: </label> <input type="number" id="rows" name="rows" min="1" placeholder="Enter number of rows" required> </div> <br> <div class="input-1"> <label for="columns">Enter cols: </label> <input type="number" id="columns" name="columns" min="1" placeholder="Enter number of cols" required> </div> <br> <div class="btn"> <button onclick="generateTable()" class="button">Generate Table</button> </div> <div id="tableContainer"></div> </div> <script> function generateTable() { let rows = document.getElementById("rows").value; let columns = document.getElementById("columns").value; let table = "<table>"; for (let i = 0; i < rows; i++) { table += "<tr>"; for (let j = 0; j < columns; j++) { table += "<td></td>"; } table += "</tr>"; } document.getElementById("tableContainer").innerHTML = table; } </script> </body> </html>
